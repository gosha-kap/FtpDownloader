<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Cache-Control" content="no-store" />
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script src="/js/jquery-3.6.3.min.js"></script>

</head>
<body>
<div class="container">
    <form action="#" th:action="@{/schendule}" th:object="${jobDetailDTO}" method="post">

        <input type="hidden" th:value="${jobDetailDTO.jobName}" name="jobName">
        <input type="hidden" th:value="${jobDetailDTO.jobGroup}" name="jobGroup">


        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" id="description"></textarea>
        </div>


        <div class="form-group">
            <label for="ip" class="form-label">ip Address</label>
            <input type="text" class="form-control" th:field="*{ip}" id="ip">
        </div>

        <div class="form-group">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" th:field="*{login}" id="login">
        </div>


        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}" id="password">
        </div>

        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox"  data-toggle="toggle" id="everyDay" > Every day timer:
            </label>

            <input type="time"  class="form-control" th:field="*{localTime}"  disabled>
        </div>

        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox"  data-toggle="toggle" id="once"> Once time:
            </label>

            <input th:type="datetime-local" class="form-control"  th:field="*{dateTime}" disabled>
        </div>

        <div class="form-group">
            <label for="path" class="form-label">Path to save:</label>
            <input type="text" class="form-control" th:field="*{path}" id="path">
        </div>

        <div class="form-group">
            <label for="telegramKey" class="form-label">Telegram Bot Key:</label>
            <input type="text" class="form-control" th:field="*{telegramKey}" id="telegramKey">
        </div>

        <div class="form-group">
            <label for="chatId" class="form-label">ChatId:</label>
            <input type="text" class="form-control" th:field="*{chatId}" id="chatId">
        </div>


        <input class="btn btn-primary" type="submit" value="Save Job">
    </form>
</div>
<script src="/js/actions.js"></script>
</body>
</html>
